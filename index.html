<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body class="day">
    <div class="search-container">
        <form>
            <input type="search" placeholder="Search for City...">
            <button type="submit"></button>
        </form>
        <div class="loader"></div>
        <span class="error-msg">Location Not Found</span>
    </div>
    

    <div class="container">
        <div class="current-forecast">
            <span class="date">Tuesday 28, February</span>
            <h2 class="city">Port-Of-Spain</h2>
            <span class="current-temp">26°C</span>
            <span class="feels-like">Feels like 28°C</span>
            <span class="description">Scattered Clouds</span>
        </div>
        <div class="current-forecast-img">
            <img src=478a38daf9259551995a.png alt="current-forecast">
        </div>
        <div class="other-details">
            <span class="lowest-temp">
                <img src=21e669de160a8c51efa4.svg alt="current-forecast">
                <p>22°</p>
            </span>
            <span class="highest-temp">
                <img src=914b67325937460e5833.svg alt="current-forecast">
                <p>36°</p>
            </span>
            <span class="humidity">
                <img src=2ed6d4b19f08814cf822.svg alt="current-forecast">
                <p>75%</p>
            </span>
            <span class="wind-speed">
                <img src=60d87a3b796259d049ec.svg alt="current-forecast">
                <p>13.2 km/h</p>
            </span>
        </div>
        <div class="future-forecasts">
            <span>
                <p class="future-date">Wednesday 1, March</p>
                <p class="future-temp">29°</p>
                <img src=60eee0e3773bdd091475.png alt="current-forecast">
            </span>
            <span>
                <p class="future-date">Thursday 2, March</p>
                <p class="future-temp">29°</p>
                <img src=3b6296d6dc5a07cc2ad6.png alt="current-forecast">
            </span>
            <span>
                <p class="future-date">Friday 3, March</p>
                <p class="future-temp">30°</p>
                <img src=48a1bbe463295af4988b.png alt="current-forecast">
            </span>
            <span>
                <p class="future-date">Saturday 4, March</p>
                <p class="future-temp">32°</p>
                <img src=de303f75e4b423d24f4f.png alt="current-forecast">
            </span>
        </div>

    </div>
</body>
</html>
