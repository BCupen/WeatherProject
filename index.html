<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body class="day">
    <div class="search-container">
        <form>
            <input type="search" placeholder="Search for City...">
            <button type="submit"></button>
        </form>
        <div class="loader"></div>
        <span class="error-msg">Location Not Found</span>
    </div>
    

    <div class="container">
        <div class="current-forecast">
            <span class="date"></span>
            <h2 class="city"></h2>
            <span class="current-temp"></span>
            <span class="feels-like"></span>
            <span class="description"></span>
        </div>
        <div class="current-forecast-img">
            <img src="" alt="current-forecast">
        </div>
        <div class="other-details">
            <span class="lowest-temp">
                <img src=21e669de160a8c51efa4.svg alt="current-forecast">
                <p></p>
            </span>
            <span class="highest-temp">
                <img src=914b67325937460e5833.svg alt="current-forecast">
                <p></p>
            </span>
            <span class="humidity">
                <img src=2ed6d4b19f08814cf822.svg alt="current-forecast">
                <p></p>
            </span>
            <span class="wind-speed">
                <img src=60d87a3b796259d049ec.svg alt="current-forecast">
                <p></p>
            </span>
        </div>
        <div class="future-forecasts">
            <span>
                <p class="future-date"></p>
                <p class="future-temp"></p>
                <img src="" alt="current-forecast">
            </span>
            <span>
                <p class="future-date"></p>
                <p class="future-temp"></p>
                <img src="" alt="current-forecast">
            </span>
            <span>
                <p class="future-date"></p>
                <p class="future-temp"></p>
                <img src="" alt="current-forecast">
            </span>
            <span>
                <p class="future-date"></p>
                <p class="future-temp"></p>
                <img src="" alt="current-forecast">
            </span>
        </div>

    </div>
</body>
</html>
