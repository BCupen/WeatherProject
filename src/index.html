<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="day">
    <div class="search-container">
        <form>
            <input type="search" placeholder="Search for City...">
            <button type="submit"></button>
        </form>
        <div class="loader"></div>
        <span class="error-msg">Location Not Found</span>
    </div>
    

    <div class="container">
        <div class="current-forecast">
            <span class="date"></span>
            <h2 class="city"></h2>
            <span class="current-temp"></span>
            <span class="feels-like"></span>
            <span class="description"></span>
        </div>
        <div class="current-forecast-img">
            <img src="" alt="current-forecast">
        </div>
        <div class="other-details">
            <span class="lowest-temp">
                <img src=<%=require("./assets/thermometer-low.svg")%> alt="current-forecast">
                <p></p>
            </span>
            <span class="highest-temp">
                <img src=<%=require("./assets/thermometer-high.svg")%> alt="current-forecast">
                <p></p>
            </span>
            <span class="humidity">
                <img src=<%=require("./assets/water-percent.svg")%> alt="current-forecast">
                <p></p>
            </span>
            <span class="wind-speed">
                <img src=<%=require("./assets/weather-dust.svg")%> alt="current-forecast">
                <p></p>
            </span>
        </div>
        <div class="future-forecasts">
            <span>
                <p class="future-date"></p>
                <p class="future-temp"></p>
                <img src="" alt="current-forecast">
            </span>
            <span>
                <p class="future-date"></p>
                <p class="future-temp"></p>
                <img src="" alt="current-forecast">
            </span>
            <span>
                <p class="future-date"></p>
                <p class="future-temp"></p>
                <img src="" alt="current-forecast">
            </span>
            <span>
                <p class="future-date"></p>
                <p class="future-temp"></p>
                <img src="" alt="current-forecast">
            </span>
        </div>

    </div>
</body>
</html>
